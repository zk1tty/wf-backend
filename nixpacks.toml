[phases.setup]
nixPkgs = ["python39", "python39Packages.pip"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = [
  "echo 'Build phase complete'",
  "echo 'Chromium path:' $(which chromium || echo 'not found')",
  "echo 'Display setup: DISPLAY=$DISPLAY'"
]

[start]
cmd = "python -m uvicorn backend.api:app --host 0.0.0.0 --port $PORT"

[variables]
DISPLAY = ":99" 